# Grendel goreleaser configs
# See here: https://goreleaser.com
version: 2
before:
  hooks:
    - go mod tidy
builds:
  - env:
      - CGO_ENABLED=1
    goarch:
      - amd64
    goos:
      - linux
    ldflags:
      - -s -w -X github.com/ubccr/grendel/internal/api.Version={{.Version}}
      - -extldflags=-static
    tags:
      - sqlite_omit_load_extension
      - osusergo
      - netgo
archives:
  - format: tar.gz
    wrap_in_directory: true
    name_template: >-
      {{ .ProjectName }}-
      {{- .Version }}-
      {{- .Os }}-
      {{- if eq .Arch "amd64" }}amd64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    files:
      - LICENSE
      - NOTICE
      - README.md
      - CHANGELOG.md
      - configs/grendel.toml.sample
nfpms:
  - vendor: University at Buffalo
    homepage: https://github.com/ubccr/grendel
    maintainer: Andrew E. Bruno <aebruno2@buffalo.edu>
    license: GPLv3
    description: |-
      Bare Metal Provisioning for HPC
    formats:
      - deb
      - rpm
    overrides:
      deb:
        file_name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Arch }}"
        scripts:
          postinstall: ./scripts/nfpm/postinstall.sh
      rpm:
        file_name_template: "{{ .ProjectName }}-{{ .Version }}-{{ .Arch }}"
        scripts:
          postinstall: ./scripts/nfpm/postinstall.sh
    rpm:
      signature:
        key_file: key.gpg
    deb:
      signature:
        key_file: key.gpg
    contents:
      - src: ./configs/grendel.toml.sample
        dst: /etc/grendel/grendel.toml
        type: "config|noreplace"
      - src: ./scripts/nfpm/grendel.service
        dst: /usr/lib/systemd/system/grendel.service
checksum:
  name_template: "checksums.txt"
snapshot:
  version_template: "{{ incpatch .Version }}-SNAPSHOT-{{.ShortCommit}}"
changelog:
  sort: desc
  groups:
    - title: Features
      regexp: "^.*feat[(\\w)]*:+.*$"
      order: 0
    - title: "Bug fixes"
      regexp: "^.*fix[(\\w)]*:+.*$"
      order: 1
    - title: Other
      order: 999
  filters:
    exclude:
      - "^docs:"
      - "typo"
